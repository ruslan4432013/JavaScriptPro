<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Contact Us</h3>
                    <p>Fill in the data below.</p>
                    <form class="requires-validation" novalidate>

                        <div class="col-md-12">
                            <input class="form-control" pattern="([a-zA-Zа-яА-ЯёЁ]+)" type="text" name="name" placeholder="Username" required>
                            <div class="valid-feedback">Username field is valid!</div>
                            <div class="invalid-feedback">The name contains only letters!</div>
                        </div>
                        <div class="col-md-12">
                            <input class="form-control" pattern="[+]{1}[\d]{1}[(]{1}[\d]{3}[)][\d]{3}[-]{1}[\d]{4}" type="text" name="phone" placeholder="Phone" required>
                            <div class="valid-feedback">Phone field is valid!</div>
                            <div class="invalid-feedback">The phone has the form +7(000)000-0000</div>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="email" pattern="^([a-z0-9_\.-]+)@([a-z0-9_\.-]+)\.([a-z\.]{2,6})$" name="email" placeholder="E-mail Address" required>
                            <div class="valid-feedback">Email field is valid!</div>
                            <div class="invalid-feedback">E-mail has the form mymail@mail.ru , or my.mail@mail.ru , or my-mail@mail.ru</div>
                        </div>
                        <div class="col-md-12">
                            <label>
                                <textarea class="form-control mt-3" rows="5" cols="60" name="story"></textarea>
                            </label>
                        </div>


                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="validation_script.js"></script>
</body>
</html>
