<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hamburger shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="d-flex flex-column justify-content-center">
        <div class="burger-config size">
            <h5>Размер</h5>
            <div class="form-check">
                <input class="form-check-input" data-name="small" data-price="50" data-ccal="20" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Маленький (50 рублей, 20 калорий)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" data-name="big"  data-price="100" data-ccal="40" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Большой (100 рублей, 40 калорий)
                </label>
            </div>
        </div>
        <div class="burger-config filling">
            <h5>Начинка</h5>
            <div class="form-check">
                <input class="form-check-input" data-name="cheese" data-price="10" data-ccal="20" type="radio" name="flexRadioTopping" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                    С сыром (+10 рублей, +20 калорий).
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" data-name="salat" data-price="20" data-ccal="5" type="radio" name="flexRadioTopping" id="flexRadioDefault4" checked>
                <label class="form-check-label" for="flexRadioDefault4">
                    С салатом (+20 рублей, +5 калорий).
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" data-name="potato" data-price="15" data-ccal="10" type="radio" name="flexRadioTopping" id="flexRadioDefault5" checked>
                <label class="form-check-label" for="flexRadioDefault5">
                    С картофелем (+15 рублей, +10 калорий).</label>

            </div>
        </div>
        <div class="burger-config topping">
            <h5>Добавки</h5>
            <div class="form-check">
                <input class="form-check-input" data-name="seasoning" data-price="15" data-ccal="0" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Приправа (+15 рублей, +0 калорий)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" data-name="mayonnaise" data-price="20" data-ccal="5" type="checkbox" value="" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault1">
                    Майонез (+20 рублей, +5 калорий)
                </label>
            </div>
        </div>
        <h1>Цена: <span id="main__price">0</span> ₽</h1>
        <h1>Калории: <span id="main__calories">0</span></h1>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="hamburgering.js"></script>

</body>
</html>
